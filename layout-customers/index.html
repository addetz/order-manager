<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobs Manager</title>
  <link rel="icon" type="image/x-icon" href="favicon-melon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="custom.css" media="screen" /> -->
</head>

<body>
  <div class="container bg-light">
    <hr />
    <h1 class="h1 mb-4">Location Sound Cables Jobs Manager Customer View</h1>
    <hr />
    <div class="container" id="addCustomerBtnContainer">
      <button type="button" class="btn btn-primary btn-lg" id="addCustomerBtn">Register New Customer ðŸ’¼</button>
      <button type="button" onclick="window.location='/#';" class="btn btn-secondary btn-lg"
        id="switchCustomerBtn">Switch to Jobs View ðŸ”€</button>
    </div>
    <div class="container d-none" id="customerInput">
      <h2 class="h2">Add New Customer</h2>
      <hr />
      <div class="row mb-4">
        <div class="col-lg-6">
          <div class="input-group input-group-lg">
            <span class="input-group-text">Name</span>
            <input class="form-control" aria-describedby="basic-addon1" id="customerNameInput">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group input-group-lg">
          <span class="input-group-text">Description</span>
          <textarea class="form-control" id="customerNote" rows="5"></textarea>
        </div>
      </div>
      <hr />
      <div class="row pt-3 pb-4">
        <div class="col-md-12">
          <button type="button" class="btn btn-success px-4" id="submitBtn">Submit!</button>
          <button type="button" class="btn btn-danger px-4 mx-4" id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
    <div class="container" id="customerContainer">
      <hr />
      <h2 class="h2">Current Customers</h2>
      <table class="table table-striped" id="customersTable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Note</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="scripts-customers.js"></script>
  </div>
</body>

</html>
